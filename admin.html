    <script>
        // Supabase é…ç½®
        const SUPABASE_URL = 'https://kwlefsgpatdiuguicvus.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3bGVmc2dwYXRkaXVndWljdnVzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMDc3NTcsImV4cCI6MjA4MjU4Mzc1N30.Py30SZKqLTAzPGnk_-pdNFxQCUR0ZhHvWVSbCuE0_FU';
        
        // ç®¡ç†å‘˜é‚®ç®±ï¼ˆåªæœ‰è¿™ä¸ªé‚®ç®±å¯ä»¥ç™»å½•åå°ï¼‰
        const ADMIN_EMAIL = 'admin@chenyiming.com';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentPage = 1;
        const pageSize = 10;
        let allUsers = [];

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.addEventListener('load', async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session && session.user.email === ADMIN_EMAIL) {
                showAdminPanel(session.user.email);
            }
        });

        // ç®¡ç†å‘˜ç™»å½•
        async function adminLogin() {
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const errorEl = document.getElementById('error-message');

            // æ£€æŸ¥æ˜¯å¦æ˜¯ç®¡ç†å‘˜é‚®ç®±
            if (email !== ADMIN_EMAIL) {
                errorEl.textContent = 'æ— æƒè®¿é—®ç®¡ç†åå°';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    errorEl.textContent = 'ç™»å½•å¤±è´¥ï¼š' + error.message;
                    errorEl.style.display = 'block';
                } else {
                    showAdminPanel(email);
                }
            } catch (err) {
                errorEl.textContent = 'ç™»å½•å¤±è´¥ï¼š' + err.message;
                errorEl.style.display = 'block';
            }
        }

        // æ˜¾ç¤ºç®¡ç†é¢æ¿
        function showAdminPanel(email) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-container').style.display = 'block';
            document.getElementById('admin-email-display').textContent = email;
            loadUsers();
        }

        // ç®¡ç†å‘˜é€€å‡º
        async function adminLogout() {
            await supabase.auth.signOut();
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('admin-container').style.display = 'none';
        }

        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            const tbody = document.getElementById('users-tbody');
            tbody.innerHTML = '<tr><td colspan="4" class="loading">åŠ è½½ä¸­...</td></tr>';

            try {
                const { data, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('åŠ è½½ç”¨æˆ·å¤±è´¥:', error);
                    tbody.innerHTML = '<tr><td colspan="4" class="no-data">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</td></tr>';
                    return;
                }

                allUsers = data || [];
                updateStats();
                renderUsers();
            } catch (err) {
                console.error('åŠ è½½ç”¨æˆ·å¤±è´¥:', err);
                tbody.innerHTML = '<tr><td colspan="4" class="no-data">åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•</td></tr>';
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            document.getElementById('total-users').textContent = allUsers.length;
            
            // å·²éªŒè¯ç”¨æˆ·ï¼ˆå‡è®¾éƒ½æ˜¯å·²éªŒè¯çš„ï¼Œå› ä¸º Supabase é»˜è®¤éœ€è¦éªŒè¯ï¼‰
            document.getElementById('verified-users').textContent = allUsers.length;
            
            // ä»Šæ—¥æ–°å¢
            const today = new Date().toISOString().split('T')[0];
            const todayUsers = allUsers.filter(user => {
                const userDate = new Date(user.created_at).toISOString().split('T')[0];
                return userDate === today;
            });
            document.getElementById('today-users').textContent = todayUsers.length;
        }

        // æ¸²æŸ“ç”¨æˆ·åˆ—è¡¨
        function renderUsers(users = null) {
            const tbody = document.getElementById('users-tbody');
            const displayUsers = users || allUsers;
            
            if (displayUsers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-data">æš‚æ— ç”¨æˆ·æ•°æ®</td></tr>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            // åˆ†é¡µ
            const totalPages = Math.ceil(displayUsers.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageUsers = displayUsers.slice(startIndex, endIndex);

            // æ¸²æŸ“è¡¨æ ¼
            tbody.innerHTML = pageUsers.map((user, index) => {
                const date = new Date(user.created_at);
                const formattedDate = date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <tr>
                        <td>${startIndex + index + 1}</td>
                        <td>${user.email || 'æœªçŸ¥'}</td>
                        <td>${formattedDate}</td>
                        <td><span class="status-badge verified">å·²éªŒè¯</span></td>
                    </tr>
                `;
            }).join('');

            // æ¸²æŸ“åˆ†é¡µ
            renderPagination(totalPages);
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination(totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // ä¸Šä¸€é¡µ
            if (currentPage > 1) {
                html += `<button onclick="goToPage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            }

            // é¡µç 
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="active">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button onclick="goToPage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `<button disabled>...</button>`;
                }
            }

            // ä¸‹ä¸€é¡µ
            if (currentPage < totalPages) {
                html += `<button onclick="goToPage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
            }

            pagination.innerHTML = html;
        }

        // è·³è½¬é¡µé¢
        function goToPage(page) {
            currentPage = page;
            renderUsers();
        }

        // æœç´¢ç”¨æˆ·
        function searchUsers() {
            const keyword = document.getElementById('search-input').value.toLowerCase();
            currentPage = 1;
            
            if (!keyword) {
                renderUsers();
                return;
            }

            const filteredUsers = allUsers.filter(user => 
                user.email && user.email.toLowerCase().includes(keyword)
            );
            renderUsers(filteredUsers);
        }

        // å›è½¦æœç´¢
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });
    </script>
